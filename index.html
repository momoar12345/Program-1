<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Task Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="app">
    <header>
      <h1>Smart Task Manager</h1>
      <div class="user-info">
        <div class="level">Level 0</div>
        <div class="points">0 pts</div>
      </div>
    </header>

    <main>
      <section class="task-section">
        <div class="task-header">
          <h2>Tasks</h2>
          <div class="task-header-buttons">
            <button id="newWeekBtn" class="secondary-btn">Start New Week</button>
            <button id="addTaskBtn" class="primary-btn">+ New Task</button>
            <button onclick="app.showPredictionModal()" class="secondary-btn">
              <span>ðŸ“Š</span> View Predictions
            </button>
          </div>
        </div>
        
        <div class="task-list" id="taskList">
          <!-- Tasks will be populated here -->
        </div>
      </section>

      <section class="analytics-section">
        <div class="chart-container">
          <h3>Weekly Progress</h3>
          <canvas id="weeklyChart"></canvas>
        </div>
        
        <div class="chart-container">
          <h3>Overall Progress</h3>
          <canvas id="progressChart"></canvas>
        </div>
      </section>

      <section class="gamification-section">
        <h3>Achievements</h3>
        <div class="achievements-grid" id="achievements">
          <!-- Achievements will be populated here -->
        </div>
      </section>
    </main>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <h3>Add New Task</h3>
        <form id="taskForm">
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" required>
          </div>
          
          <div class="form-group">
            <label>Type</label>
            <select name="type" required>
              <option value="work">Work</option>
              <option value="study">Study</option>
              <option value="exercise">Exercise</option>
              <option value="rest">Rest</option>
            </select>
          </div>

          <div class="form-group">
            <label>Priority</label>
            <select name="priority" required>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>

          <div class="form-group">
            <label>Due Date</label>
            <input type="datetime-local" name="dueDate" required>
          </div>

          <div class="form-actions">
            <button type="button" class="secondary-btn" onclick="closeModal()">Cancel</button>
            <button type="submit" class="primary-btn">Add Task</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Reminder Modal -->
    <div id="reminderModal" class="modal">
      <div class="modal-content">
        <h3>Add Reminder</h3>
        <form id="reminderForm" onsubmit="app.handleReminderSubmit(event, this.dataset.taskId)">
          <div class="form-group">
            <label>Reminder Time</label>
            <input type="datetime-local" name="reminderTime" required>
          </div>
          
          <div class="form-group">
            <label>Message</label>
            <input type="text" name="message" placeholder="Enter reminder message" required>
          </div>

          <div class="form-actions">
            <button type="button" class="secondary-btn" onclick="closeModal('reminder')">Cancel</button>
            <button type="submit" class="primary-btn">Set Reminder</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Prediction Modal -->
    <div id="predictionModal" class="modal prediction-modal">
      <div class="modal-content">
        <button class="close-btn" onclick="app.closeModal('prediction')">Ã—</button>
        <h3>Task Success Prediction</h3>
        <div class="prediction-content">
          <!-- Content will be dynamically populated -->
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
<!-- partial -->
  <script type="module" src="./script.js"></script>

</body>
</html>
